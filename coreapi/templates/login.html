{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadrida Property Valuations | Professional Property Assessment Services</title>
    <meta name="description" content="Professional property valuation services partnering with leading banks for accurate assessments, market analysis, and expert consultation.">
    <meta name="keywords" content="property valuation, real estate assessment, property appraisal, market value, Vadrida, HDFC, SIB, DCB">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'royal-blue': {
                            50: '#e6f0ff',
                            100: '#cce0ff',
                            200: '#99c2ff',
                            300: '#66a3ff',
                            400: '#3385ff',
                            500: '#0066ff',
                            600: '#0052cc',
                            700: '#003d99',
                            800: '#002966',
                            900: '#001433',
                        },
                        'accent-gold': '#FFD700',
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'opensans': ['Open Sans', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #052a62 0%, #033175 100%);
        }
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .card-3d:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .property-card {
            transition: all 0.3s ease;
            border-radius: 20px;
            overflow: hidden;
        }
        .property-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 51, 153, 0.2);
        }
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-left: 4px solid #022558;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #FFD700;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link.active::after {
            width: 100%;
        }
        .backgound-logo{
            
            background-size: 1200px;
            background-position: center;
            opacity: 1;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="font-opensans">
    <!-- Navigation -->
    <header class="sticky top-0 z-50 bg-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <div class=" bg-white rounded-full flex items-center justify-center">
                         <img src="{% static 'images/VADRIDA LOGO.png' %}" alt="Logo" width="200px">
                    </div>
                </div>
            <!-- Mobile Menu Button -->
            <button id="mobileMenuButton" class="md:hidden text-royal-blue-700">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

    </nav>
</header>
{% csrf_token %}

<section class="backgound-logo min-h-screen flex items-center justify-center bg-royal-blue-800 relative overflow-hidden">


    <!-- Glass Card -->
    <div class="relative z-10 bg-white/10 backdrop-blur-xl border border-white/20 p-10 rounded-3xl shadow-xl max-w-md w-full">

        <h2 class="text-center text-3xl font-montserrat text-white font-bold mb-8">
            Welcome 
        </h2>

        <!-- Login Form -->
        <form id="loginForm">
            {% csrf_token %}

            <div>
                <label class="text-white font-semibold">Email</label>
                <input type="text" id="email"
                       class="w-full mt-2 p-3 rounded-xl bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none"
                       placeholder="Enter your email" required>
            </div>

            <div><br>
                <label class="text-white font-semibold">Password</label>
                <input type="password" id="password"
                       class="w-full mt-2 p-3 rounded-xl bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none"
                       placeholder="Enter your password" required>
            </div>
<br>
            <button type="submit"
                class="w-full py-3 bg-accent-gold text-black font-semibold rounded-xl hover:bg-royal-blue-600 hover:text-white transition">
                Login
            </button>
            {% if messages %}
                {% for msg in messages %}
                    <p class="text-red-500 text-center">{{msg}}</p>
                {% endfor %}
            {% endif %}
        </form>
    </div>
</section>

<script>
    // Single getCookie function
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById("mobileMenuButton");
    const mobileMenu = document.getElementById("mobileMenu");

    mobileMenuButton.addEventListener("click", function() {
        mobileMenu.classList.toggle("hidden");
    });

    // Close mobile menu when clicking outside
    document.addEventListener("click", function(event) {
        if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.add("hidden");
        }
    });

    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const csrftoken = getCookie('csrftoken');

        console.log("Submitting login...");

        try {
            const response = await fetch("/coreapi/login/api/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken,
                },
                body: JSON.stringify({
                    email,
                    password
                }),
                credentials: "same-origin"
            });
            const text = await response.text();
       
            console.log("Raw response:", text);

            let data;
            try {
                data = JSON.parse(text);
            } catch (err) {
                console.error("JSON parse error:", err);
                alert("Server returned invalid response. Please check console.");
                return;
            }

            console.log("Parsed data:", data);

            if (response.ok && data.success) {
                console.log("Login successful, redirecting...");
                alert("Login Successful ! ")
                window.location.href = data.redirect;
            } else {
                alert(data.error || "Login failed. Please try again.");
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Network error. Please check your connection.");
        }
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function(e) {
            e.preventDefault();
            const targetId = this.getAttribute("href");
            
            mobileMenu.classList.add("hidden");
            
            if (targetId === "#" || targetId === "#home") {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
                return;
            }
            
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                const headerOffset = 80;
                const elementPosition = targetElement.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        });
    });
</script>
</body>
</html>
